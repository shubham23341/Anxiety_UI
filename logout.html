<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logging Out...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-green: #4CAF50;
      --shadow: rgba(0, 0, 0, 0.1);
      --bg: #f0fdf4;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      margin: 0;
    }

    .logout-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .logout-box h1 {
      font-size: 26px;
      color: var(--primary-green);
      margin-bottom: 12px;
    }

    .logout-box p {
      font-size: 16px;
      color: #555;
    }

    .spinner {
      margin: 30px auto 0;
      width: 50px;
      height: 50px;
      border: 6px solid #c8e6c9;
      border-top: 6px solid var(--primary-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .glow {
      font-size: 14px;
      color: var(--primary-green);
      margin-top: 25px;
      animation: glowPulse 1.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h1>Logging Out...</h1>
    <p>You’ll be redirected shortly</p>
    <div class="spinner"></div>
    <div class="glow">Securing your session ✨</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDU2fhSZJXpSyId90Lsy7Xibh8aOO4xLQw",
      authDomain: "anxiety-686d3.firebaseapp.com",
      projectId: "anxiety-686d3",
      storageBucket: "anxiety-686d3.appspot.com",
      messagingSenderId: "587573078889",
      appId: "1:587573078889:web:d15c708426bcfe7f79ebf8",
      measurementId: "G-3KZGT2SQSZ",
      databaseURL: "https://anxiety-686d3-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign out the user and redirect
    signOut(auth).then(() => {
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    }).catch((error) => {
      alert("Error signing out: " + error.message);
    });
  </script>
</body>
</html>
