<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Anxiety Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-green: #4CAF50;
      --hover-green: #388E3C;
      --input-border: #ccc;
      --input-focus: #4CAF50;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7e9, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      background: var(--primary-green);
      opacity: 0.15;
      animation: float 12s infinite ease-in-out;
    }

    .blob1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    .blob2 {
      width: 200px;
      height: 200px;
      bottom: -80px;
      right: -80px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(30px); }
    }

    .form-container {
      position: relative;
      background-color: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px var(--shadow);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 0.7s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: var(--primary-green);
      font-size: 30px;
      margin-bottom: 20px;
    }

    .input-field {
      position: relative;
      margin-bottom: 22px;
    }

    .input-field input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field i {
      position: absolute;
      top: 14px;
      left: 14px;
      color: var(--input-border);
    }

    .input-field input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-green);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-green);
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #333;
    }

    .link a {
      color: var(--primary-green);
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="form-container">
    <h2><i class="fas fa-heartbeat"></i> Login</h2>
    <form id="loginForm">
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDU2fhSZJXpSyId90Lsy7Xibh8aOO4xLQw",
      authDomain: "anxiety-686d3.firebaseapp.com",
      projectId: "anxiety-686d3",
      storageBucket: "anxiety-686d3.appspot.com",
      messagingSenderId: "587573078889",
      appId: "1:587573078889:web:d15c708426bcfe7f79ebf8",
      measurementId: "G-3KZGT2SQSZ",
      databaseURL: "https://anxiety-686d3-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire({
          icon: 'success',
          title: 'Login Successful',
          text: 'Redirecting to dashboard...',
          showConfirmButton: false,
          timer: 2000
        }).then(() => {
          window.location.href = "dashboard.html";
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: error.message
        });
      }
    });
  </script>
</body>
</html>
